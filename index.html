<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>

      background-repeat: no-repeat;

      text-align: center;
      padding: 40px;
    }

    .valentine-container img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .text {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.4;
    }

    button {
      padding: 10px 16px;
      margin: 8px;
      border: none;

    }

    .yesButton {

    }
  </style>
</head>
<body>

<div class="valentine-container" id="app"></div>

<script>
  let noCount = 0;
  let yesPressed = false;

  const phrases = [
    "–ù–µ—Ç",
    "–¢–æ—á–Ω–æ?",
    "–î–∞—à–∞ –ø–∞–∂–∞–ª—É—Å—Ç–∞",
    "–ê –º–æ–∂–µ—Ç –≤—Å–µ-—Ç–∞–∫–∏ –¥–∞?",
    "–°–ö–ê–ñ–ò –î–ê",
    "—è —Å–µ–π—á–∞—Å —É–º—Ä—É",
    "—è –Ω–∞ –∫–æ–ª–µ–Ω—è—Ö",
    "—è —Å–µ–π—á–∞—Å –±—É–¥—É –±–∏—Ç—å—Å—è –≥–æ–ª–æ–≤–æ–π –æ–± –ø–æ–ª –æ–± —Å—Ç–æ–ª –æ–± —Å—Ç–µ–Ω—ã",
    "–Ω–µ –ª–æ–º–∞–π –º–Ω–µ —Å—Å—ã–ª–∫—É –ø—Ä–æ—Å—Ç–æ –Ω–∞–∂–º–∏ –¥–∞",
    "–ñ–ú–ò –î–ê"
  ];

  const app = document.getElementById("app");

  function getNoButtonText() {
    return phrases[Math.min(noCount, phrases.length - 1)];
  }

  function render() {
    app.innerHTML = "";

    if (yesPressed) {
      app.innerHTML = `
        <img src="https://i.pinimg.com/736x/55/7e/f1/557ef18f5596772839288230cec84ae3.jpg">
        <div class="text">
          –•–ò–•–ò–•–ò–•–•–• –£–†–ê–ê–ê–ê ‚ù§Ô∏è <br>
          (–º–Ω–µ –Ω–µ –¥–∞–µ—Ç –ø–æ—Å—Ç–∞–≤–∏—Ç—å —Å–µ—Ä–¥–µ—á—á–∫–æ) <br>
          ‚ù§Ô∏èü´∂ü´∂ü´∂üíúüíúüíúüíú <br>
          —à–æ–±—ã –Ω–µ —Å–ª–∏–≤–∞–ª–æ—Å—å —Å —Ñ–æ–Ω–æ–º
        </div>
      `;
    } else {
      const yesButtonSize = noCount * 20 + 16;

      const container = document.createElement("div");

      const img = document.createElement("img");
      img.src = "https://i.pinimg.com/736x/70/ba/b0/70bab090f7f10056bd65dfe48daf30e2.jpg";

      const question = document.createElement("div");
      question.className = "text";
      question.innerText = "Will you be my valentine?";

      const yesBtn = document.createElement("button");
      yesBtn.className = "yesButton";
      yesBtn.style.fontSize = yesButtonSize + "px";
      yesBtn.innerText = "–î–∞";
      yesBtn.onclick = () => {
        yesPressed = true;
        render();
      };

      const noBtn = document.createElement("button");
      noBtn.className = "noButton";
      noBtn.innerText = getNoButtonText();
      noBtn.onclick = () => {
        noCount++;
        render();
      };

      container.appendChild(img);
      container.appendChild(question);
      container.appendChild(yesBtn);
      container.appendChild(noBtn);

      app.appendChild(container);
    }
  }

  render();
</script>

</body>
</html>
